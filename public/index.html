  <!-- Preconnect to font sources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Minimal Chef</title>
  
  <style>
    /* Initial loading styles */
    :root {
      --start-direction: left;
      --end-direction: right;
    }
    
    /* RTL support for initial loading */
    html[dir="rtl"] {
      --start-direction: right;
      --end-direction: left;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff8f0;
    }
    
    /* RTL support for body */
    html[dir="rtl"] body {
      text-align: right;
    }
    
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    
    .app-loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .app-loading-text {
      font-size: 24px;
      font-weight: 500;
      color: #FF6B35;
      margin-bottom: 16px;
    }
    
    .app-loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 107, 53, 0.2);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    /* Adjust spinner animation for RTL */
    html[dir="ltr"] .app-loading-spinner {
      border-left-color: #FF6B35;
    }
    
    html[dir="rtl"] .app-loading-spinner {
      border-right-color: #FF6B35;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    /* Different spin animations for LTR and RTL */
    html[dir="ltr"] .app-loading-spinner {
      animation-name: spin-ltr;
    }
    
    html[dir="rtl"] .app-loading-spinner {
      animation-name: spin-rtl;
    }
    
    @keyframes spin-ltr {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes spin-rtl {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
  </style>
</head>
<body>

    </div>
