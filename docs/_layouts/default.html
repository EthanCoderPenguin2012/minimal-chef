<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}html{scroll-behavior:smooth;font-size:16px}body{font-family:'Inter',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background-color:var(--background-color);color:var(--text-color);line-height:1.6;overflow-x:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;transition:background-color .3s ease,color .3s ease}:root{--primary-color:#a09eff;--secondary-color:#c6caff;--surface-color-rgb:60,60,80;--background-color:#121218;--text-color:#e8e8ff;--text-secondary:#a8a8d0;--heading-color:var(--secondary-color);--border-color-light:rgba(255,255,255,.1);--shadow-color:rgba(0,0,0,.3);--glass-bg-opacity:.4;--glass-blur:10px;--border-radius:16px;--section-padding:6rem 2rem;--content-max-width:900px}body.light-mode{--primary-color:#6750A4;--secondary-color:#625B71;--surface-color-rgb:240,238,250;--background-color:#FFFBFE;--text-color:#1D1B20;--text-secondary:#49454F;--heading-color:#1D1B20;--border-color-light:rgba(0,0,0,.12);--shadow-color:rgba(103,80,164,.15);--glass-bg-opacity:.6}h1,h2,h3,h4,h5,h6{margin-bottom:1rem;line-height:1.2;color:var(--heading-color);font-weight:600;transition:color .3s ease}body.light-mode h2,body.light-mode h3{color:var(--primary-color)}h1{font-size:clamp(2.5rem,6vw,3.8rem)}h2{font-size:clamp(1.8rem,4vw,2.4rem)}p{margin-bottom:1rem;color:var(--text-color);transition:color .3s ease}body:not(.light-mode) p{color:var(--text-secondary)}a{color:var(--primary-color);text-decoration:none;transition:color .3s ease}a:hover,a:focus-visible{color:var(--secondary-color);text-decoration:underline}body.light-mode a:hover,body.light-mode a:focus-visible{color:#4A4458}.container{max-width:var(--content-max-width);margin:0 auto;padding:0 1.5rem}main>section{padding:var(--section-padding);border-bottom:1px solid var(--border-color-light);transition:border-color .3s ease}main>section:last-child{border-bottom:none}.section-content{max-width:var(--content-max-width);width:100%;margin:0 auto}.main-nav{position:fixed;top:0;left:0;width:100%;z-index:1000;padding:1rem 0;transition:background-color .4s ease,backdrop-filter .4s ease;background-color:transparent;border-bottom:1px solid transparent}.main-nav .container{display:flex;justify-content:space-between;align-items:center;gap:1rem}.nav-brand{font-size:1.5rem;font-weight:700;color:var(--text-color);text-decoration:none;transition:color .3s ease;flex-shrink:0}.nav-brand:hover,.nav-brand:focus-visible{color:var(--primary-color);text-decoration:none}.nav-links{list-style:none;display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center;margin:0}.nav-links a{color:var(--text-secondary);text-transform:uppercase;font-size:.9rem;font-weight:500;letter-spacing:.5px;padding:.5rem .8rem;border-radius:8px;transition:color .3s ease,background-color .3s ease;white-space:nowrap}.nav-links a:hover,.nav-links a:focus-visible{color:var(--text-color);background-color:rgba(var(--surface-color-rgb),.5);text-decoration:none}.nav-links a.active{color:var(--text-color);font-weight:700}.main-nav.scrolled{background-color:rgba(var(--surface-color-rgb),.75);backdrop-filter:blur(var(--glass-blur));border-bottom:1px solid var(--border-color-light);box-shadow:0 2px 10px var(--shadow-color)}body.light-mode .main-nav.scrolled{background-color:rgba(var(--surface-color-rgb),.85)}.theme-toggle{background:none;border:none;cursor:pointer;padding:.5rem;border-radius:50%;display:flex;align-items:center;justify-content:center;color:var(--text-secondary);transition:background-color .3s ease,color .3s ease;flex-shrink:0}.theme-toggle:hover,.theme-toggle:focus-visible{background-color:rgba(255,255,255,.1);color:var(--text-color);outline:none}body.light-mode .theme-toggle:hover,body.light-mode .theme-toggle:focus-visible{background-color:rgba(0,0,0,.05)}.theme-toggle svg{width:20px;height:20px;fill:currentColor}.light-mode .theme-toggle .moon-icon{display:none}.theme-toggle .sun-icon{display:none}.light-mode .theme-toggle .sun-icon{display:block}.glass-card{background:rgba(var(--surface-color-rgb),var(--glass-bg-opacity));backdrop-filter:blur(var(--glass-blur));border-radius:var(--border-radius);border:1px solid var(--border-color-light);padding:2rem;box-shadow:0 4px 20px var(--shadow-color);margin-bottom:2rem;transition:background-color .3s ease,border-color .3s ease,box-shadow .3s ease}.glass-card:last-child{margin-bottom:0}@media (max-width:768px){html{font-size:15px}:root{--section-padding:4rem 1rem}.main-nav .container{flex-wrap:wrap;justify-content:space-between}.nav-links{order:3;width:100%;justify-content:center;margin-top:.8rem;gap:.2rem .5rem}.nav-links a{padding:.4rem .6rem}.theme-toggle{order:2}h1{font-size:clamp(2rem,8vw,2.8rem)}h2{font-size:clamp(1.5rem,6vw,2rem)}.glass-card{padding:1.5rem}}
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="nav-brand">{{ site.title }}</a>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/getting-started/' | relative_url }}">Getting Started</a></li>
                <li><a href="{{ '/features/' | relative_url }}">Features</a></li>
                <li><a href="{{ '/api/' | relative_url }}">API</a></li>
                <li><a href="{{ '/contributing/' | relative_url }}">Contributing</a></li>
            </ul>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg class="moon-icon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
                <svg class="sun-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
        </div>
    </nav>
    <main>{{ content }}</main>
    <script>function toggleTheme(){document.body.classList.toggle('light-mode');localStorage.setItem('theme',document.body.classList.contains('light-mode')?'light':'dark')}if(localStorage.getItem('theme')==='light'){document.body.classList.add('light-mode')}window.addEventListener('scroll',()=>{const nav=document.querySelector('.main-nav');if(window.scrollY>100){nav.classList.add('scrolled')}else{nav.classList.remove('scrolled')}})</script>
</body>
</html>
